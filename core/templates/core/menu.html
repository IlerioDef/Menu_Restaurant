{% extends 'core/core.html' %}
{% block content %}


    {% for item in menu %}
        <div class="border-2 flex-row border-red-500 text-center bg-gray-400 w-full">
            {{ item.name }} {{ item.get_price }} {{ item.category.name }}
        <img src="item.image.url">
        <div>
            <a href="{% url 'order_add' item.id %} " class="p-3 bg-green-500 rounded-xl">add</a>
        </div>
        </div>
    {% endfor %}


{% endblock %}
