{% extends 'core/core.html' %}
{% load static %}
{% block content %}


 <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
            <div class="products flex items-center flex-wrap">
                {% for item in menu %}
                <div class="product w-full md:w-1/3 xl:w-1/4 p-6 mx-1  border-b-2 bg-burgerWhite-50 rounded-2xl shadow-xl">
                        <img src="https://placehold.co/240x240.png" class="object-fill rounded-2xl">
                    <div class="pt-3  flex-wrap">
                        <a href="#" class="text-burgerGray">{{ item.name }}</a><br>

                        <a href="#" class="text-burgerOrange-700 hover:text-burgerBrown-500">{{ item.category }}</a>

                    </div>
                    <div class="flex w-full justify-between">
                        <p class="pt-1 text-gray-400">${{ item.get_price | floatformat:2 }}</p>
                        <a href="{% url 'order' %}{{ item.id }}/increase" class=" bg-burgerOrange-400 p-1 rounded-full text-white hover:text-burgerYellow hover:bg-orange-300 shadow-lg border-b border-orange-700">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </a>

                    </div>

                        <div class="pt-1 text-orange-700 inline-flex">Allergens: {{item.get_allergen_list | join:", " }}
                                </div>
                </div>
                {% endfor %}




            </div>
        </div>



{% endblock %}
